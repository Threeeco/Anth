<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Works Page</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/work-nav.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter-work.css" type="text/css" media="screen" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		<script type="text/javascript" src="js/script-work.js"></script>
	</head>
<body>
	<div id="navbarwrap" class="blog-top clearfix">
		<div class="container">
			<div class="row">
				<div class="twelvecol ">
					<div class="logo">
						<img src="img/logo.png">
					</div>
					<div id="mobileNav"><a href="#menu" class="box-shadow-menu"></a></div>
					<div id="nav">
				    	<a href="index.html" >Welcome</a>
				    	<a href="index.html">Meet Anth</a>
				    	<a href="gallery.html">Works</a>
				    	<a href="blog.html">Media</a>
				    	<a href="store.html" class="active">Shop</a>
				    	<a href="about.html">Contact</a>
					</div>
					</div>
				</div>
			</div>
			<div id="nav2">
		    	<a href="index.html" >Welcome</a>
		    	<a href="index.html">Meet Anth</a>
		    	<a href="gallery.html">Works</a>
		    	<a href="blog.html">Media</a>
		    	<a href="store.html" class="active">Shop</a>
		    	<a href="about.html">Contact</a>
			</div>
		</div>




	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>			
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>
<script type="text/javascript">
	$('#mobileNav').click(function () {
		$('#nav2').slideToggle();
		return false;
	});
</script>
</body>
</html>
